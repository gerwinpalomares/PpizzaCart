<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <script src="addtocart.js"></script>
    <div class="header">
        <a href="home.html" class="logo">
            <img src="logo.jpg">
        </a>
              <nav>
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><div class="logout"><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>
              </nav>
    </div>

    <div class="container">
        <form>
            <h1>Contact Us Form</h1>
          
            <input type="text" placeholder="First Name" id="firstName" required>
            <input type="text" placeholder="Last Name" id="lastName" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="text" placeholder="Mobile" id="mobile" required>
            <h4>Type your message here...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button" />
            <div class="sidebar">
            <script src="j.js"></script>
</div>
        </form>
      
    </div>



    <footer>
        <p>&copy; 2024 All rights reserved. <a href="home.html"> Pizza Cart</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current page URL
            const currentUrl = window.location.href;

            // Get all navigation links
            const navLinks = document.querySelectorAll('nav ul li a');

            // Loop through all navigation links
            navLinks.forEach(link => {
                // If the link's href matches the current URL, add the 'current' class
                if (link.href === currentUrl) {
                    link.classList.add('current');
                }
            });
        });
    </script>

</body>
</html>
