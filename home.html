<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="header">
        <a href="home.html" class="logo">
            <img src="logo.jpg">
        </a>
              <nav>
                <ul>
                  <li><a href="home.html" >Home</a></li>
                  <li><a href="menu.html" >Menu</a></li>
                  <li><a href="about.html" >About</a></li>
                  <li><a href="contact.html" >Contact</a></li>
                  <li><div class="logout"><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>
              </nav>
      </div>
      
      <!-- For Home Content -->
          <div class="home">
            <h1>Welcome to Pizza Cart</h1>
            <h2>Delicious Pizza to Serve You</h3>
            <h3>Lots of flavors Available</h3>
            <a href="menu.html">Order Now</a>
          </div>
         
      <!-- For Footer Section -->
      
      <footer>
          <p>&copy; 2024 All rights reserved. <a href="home.html"> Pizza Cart</a></p>
      </footer>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current page URL
            const currentUrl = window.location.href;

            // Get all navigation links
            const navLinks = document.querySelectorAll('nav ul li a');

            // Loop through all navigation links
            navLinks.forEach(link => {
                // If the link's href matches the current URL, add the 'current' class
                if (link.href === currentUrl) {
                    link.classList.add('current');
                }
            });
        });
    </script>

</body>
</html>
